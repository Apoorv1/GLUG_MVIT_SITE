<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>GLUG MVIT</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
<center>
    <div id="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a class="link" href="/">Home</a></li>
                <li><a class="link" href="/about">About</a></li>
                <li><a class="link" href="/journey">Journey</a></li>
                <li><a class="link" href="#">Activities</a></li>
                <li><a class="link" href="#">Upcoming Event</a></li>
                <li><a class="link" href="/team">The Team</a></li>
                <li class="item"><a class="link" href="/contact">Contact Us</a> </li>
                <li><a class="link" href="/registration">Register</a></li>
            </ul>
        </div>
    </div>
    {% if msg %}
    <div class="alert alert-danger">
        <strong>Warning!</strong> {{msg}}
    </div>
    {% endif %}
    {% if name %}
    Already logged in as {{name}}
    {% else %}
    <form id="signin" class="navbar-form navbar-center" method="POST" action="/login">
        <div class="input-group">
            <span class="input-group-addon"></span>
            <input id="email" type="text" class="form-control" name="username" value=""
                   placeholder="Email Address">
        </div>
        <br><br>
        <div class="input-group">
            <span class="input-group-addon"></span>
            <input id="password" type="password" class="form-control" name="password" value=""
                   placeholder="Password">
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% endif %}
</center>

</body>
</html>
